<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is not an apple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
            margin-top: -50px; /* Поднимает логотип выше */
        }
        .apple-logo {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            animation: glow 1.5s infinite alternate;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            animation: load 3s infinite ease-in-out;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px #ffffff); }
            100% { filter: drop-shadow(0 0 20px #ffffff); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="apple-logo">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
